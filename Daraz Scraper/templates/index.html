<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daraz Global Scraper</title>
    <link rel="icon" href="https://img.icons8.com/color/48/shopping-cart.png">
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Navbar */
        header {
            background-color: #f85606;
            padding: 12px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        header h1 {
            margin: 0;
            font-size: 22px;
            display: flex;
            align-items: center;
        }
        header img {
            width: 35px;
            margin-right: 10px;
        }
        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-weight: 500;
        }
        nav a:hover {
            text-decoration: underline;
        }

        /* Hero Section */
        .hero {
            background: url("https://icms-image.slatic.net/images/ims-web/edbd74ec-8e1f-4767-b31c-52835b0f3e34.jpg") no-repeat center center/cover;
            height: 400px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        .hero::after {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
        }
        .hero-content {
            position: relative;
            z-index: 2;
        }
        .hero h2 {
            font-size: 40px;
            margin-bottom: 15px;
        }

        /* Search Form */
        .search-container form {
            display: inline-flex;
            border: 2px solid #f85606;
            border-radius: 30px;
            overflow: hidden;
            margin-top: 15px;
        }
        .search-container input {
            padding: 12px 15px;
            border: none;
            width: 350px;
            outline: none;
            font-size: 15px;
        }
        .search-container button {
            background: #f85606;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-weight: bold;
        }
        .search-container button:hover {
            background: #d94d05;
        }

        /* Categories */
        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 40px;
            background: white;
            margin: 30px auto;
            max-width: 1100px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .category-card {
            text-align: center;
            padding: 15px;
        }
        .category-card img {
            width: 100%;
            max-width: 180px;
            border-radius: 12px;
            margin-bottom: 10px;
        }
        .category-card h3 {
            font-size: 18px;
            color: #f85606;
            margin: 8px 0;
        }

        /* Footer */
        footer {
            margin-top: 50px;
            background: #222;
            color: #ccc;
            text-align: center;
            padding: 30px 20px;
        }
        footer .footer-links {
            margin: 15px 0;
        }
        footer .footer-links a {
            color: #ccc;
            margin: 0 12px;
            text-decoration: none;
            font-size: 14px;
        }
        footer .footer-links a:hover {
            color: white;
        }
        footer img {
            width: 40px;
            margin: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Header / Navbar -->
    <header>
        <h1>
            <img src="https://img.icons8.com/color/48/shopping-cart.png" alt="logo">
            Daraz Scraper
        </h1>
        <nav>
            <a href="/">Home</a>
            <a href="/results">Results</a>
            <a href="https://www.daraz.com.bd/" target="_blank">Daraz</a>
        </nav>
    </header>

    <!-- Hero Banner -->
    <div class="hero">
        <div class="hero-content">
            <h2>Search Daraz Products Instantly</h2>
            <p>Scrape real-time product data with one click</p>
            <div class="search-container">
                <form action="/scrape" method="post">
                    <input type="text" name="query" placeholder="Search for mobiles, fashion, electronics..." required>
                    <button type="submit">Scrape</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Featured Categories -->
    <section class="categories">
        <div class="category-card">
            <img src="https://static-01.daraz.com.bd/p/3a3f74e6a7d923c9dcf7ff7e938fc7d9.jpg" alt="Mobiles">
            <h3>Mobiles</h3>
        </div>
        <div class="category-card">
            <img src="https://static-01.daraz.com.bd/p/65a26e4f7056ccaa9c2e674a0d41c88e.jpg" alt="Fashion">
            <h3>Fashion</h3>
        </div>
        <div class="category-card">
            <img src="https://static-01.daraz.com.bd/p/adc933a79d6efdcce7f86d10b1b1f073.jpg" alt="Electronics">
            <h3>Electronics</h3>
        </div>
        <div class="category-card">
            <img src="https://static-01.daraz.com.bd/p/7b6f9b177a8ff19a8c2f8e148d72b51f.jpg" alt="Home Appliances">
            <h3>Home Appliances</h3>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Daraz Scraper Project | Built with Flask + Selenium</p>
        <div class="footer-links">
            <a href="/">Home</a>
            <a href="/results">Results</a>
            <a href="https://www.daraz.com.bd/" target="_blank">Visit Daraz</a>
        </div>
        <div>
            <img src="https://img.icons8.com/color/48/facebook.png" alt="Facebook">
            <img src="https://img.icons8.com/color/48/instagram-new.png" alt="Instagram">
            <img src="https://img.icons8.com/color/48/twitter.png" alt="Twitter">
        </div>
    </footer>

</body>
</html>
